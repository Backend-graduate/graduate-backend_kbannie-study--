<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        {% for post in postList%}
        <li class="todo_list">
            <form action="/delete" method="post">
                <input type="text" name="_id" style="display: none" value="{{ post.num }}" />
                <p class="list_title">todo</p>
                <p class="list_info">{{post.todo}}</p>
                <p class="list_title">due date</p>
                <p class="list_info">{{post.dueDate}}</p>
                <div id="btn_cont">
                    <button type="button">수정하기</button>
                    <button type="submit">삭제하기</button>
                </div>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

<script>
    function udtBtnClick(idNum) {
        const url = `http://localhost:3000/edit/${idNum}`;
        location.href = url;
    }
</script>

</html>
